<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light sticky-top navbar-expand-lg navbar-light bg-light" id="navbar">
    <a class="navbar-brand" href="/inicio">
      <img class="imagen-nav" src="https://s7venapp.com/wp-content/uploads/2020/04/cropped-Cover_ColorIcon-e1587720926355-1.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">¿Qué hacemos? <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/equipo">El equipo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Accede</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="supercontainer">
    <div >
      <img class="imagen" src="https://s7venapp.com/wp-content/uploads/2020/04/cropped-Cover_ColorIcon-e1587720926355-1.png" alt="logo">
    </div>
    <h3 class="slogan">La app de "hoy por ti, mañana por mi" de los emprendedores</h3>
    <div class="container1">
      <form (ngForm)="LoginForm" #myForm="ngForm" (ngSubmit)="sendForm()">
        <h3>Login</h3>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" placeholder="xxxxxxxxx" [(ngModel)]="password" name="password" required>
          </div>
          <p class="error">Usuario o contraseña erronea</p>
          <button type="submit" class="btn btn-primary">Acceder</button>
          <p><a href="/registro">¡Si no eres usuario, crea una cuenta!--></a></p>
      </form>
    </div>
    </div>
</body>
</html>
